name: Build and Release CopyCat Electron App

on:
  push:
    tags:
      - "v*.*.*" # Example: v1.0.0
  workflow_dispatch: # Allow manual runs too

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # --- MACOS BUILD ---
      - name: Build macOS app
        if: matrix.os == 'macos-latest'
        run: npx electron-builder --mac --publish never
      
      # --- WINDOWS BUILD ---
      - name: Build Windows app
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win --publish never

      # --- LINUX BUILD ---
      - name: Build Linux app
        if: matrix.os == 'ubuntu-latest'
        run: npx electron-builder --linux --publish never

      # --- CREATE ZIP (macOS only) ---
      - name: Create ZIP with .app and extras
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          set -e  # exit immediately on error
          mkdir -p dist/zip

          APP_PATH=$(find dist -type d -name "*.app" | head -n 1)

          echo "Found app at: $APP_PATH"

          if [[ -d "$APP_PATH" ]]; then
            echo "✅ App bundle found, creating zip..."
            zip -r dist/zip/CopyCat-macOS.zip "$APP_PATH" LICENSE README.md
          else
            echo "❌ No .app found under dist/"
            echo "Contents of dist directory:"
            ls -R dist
            exit 1
          fi


      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/**

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: List downloaded files
        run: ls -R ./dist

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
            dist/*.deb
            dist/*.rpm
            dist/zip/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

